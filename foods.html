<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" href="./css/basscss.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main>

  <div class="main">
    <span class="title h2">Manage Foods</span>
    <a href="/" class="submit h2">Back to Diary</a>

    <div class="content">
      <form  class="content food-form h3">
        Name<br>
        <input title="food name" label="food name" type="text" name="name" value="">
        Calories<br>
        <input title="calories" label="calories" type="number" name="calories" value="">
        <input title="submit" label="submit" type="submit" name="submit" value="Add Food">
      </form>

      <form class="content filter h3">
        Filter by Name:<br>
        <input title="filter" label="filter" type="text" name="filter" value="">
      </form>
    </div>

    <table class="content foods-table h3">
      <th>Name</th>
      <th id="foods-calories">Calories</th>
    </table>
  </div>
  </main>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="main.bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <h2>Manage Foods</h2>

  <form action="https://qs-1710-rails.herokuapp.com/api/v1/foods", method = "POST", class="food-form">
    Name:<br>
    <input type="text" name="food[name]" value=""><br>
    Calories:<br>
    <input type="number" name="food[calories]" value=""><br>
    <input type="submit" name="" value="Add Food">
    <div id="server-results"></div>
  </form>

  <form class="filter">
    Filter by Name:<br>
    <input type="text" name="filter" value="">
  </form>

  <table class="foods-table">
    <th>Name</th>
    <th>Calories</th>
  </table>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
